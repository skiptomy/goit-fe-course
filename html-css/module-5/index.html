<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Main page</title>
  </head>
  <body>
    <div class="container">
      <header class="head">
        <nav class="nav_bar clearfix">
          <a class="logo" href="#">Mart</a>
          <ul class="list_menu">
            <li class="item_menu"><a href="#">home</a></li>
            <li class="item_menu"><a href="#">about us</a></li>
            <li class="item_menu"><a href="#">page</a></li>
            <li class="item_menu"><a href="#">shop</a></li>
            <li class="item_menu"><a href="#">blog</a></li>
            <li class="item_menu"><a href="#">contact us</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="slider">
          <div class="panel_ctrl center">
            <button class="slider_ctrl prev"></button>
            <button class="slider_ctrl next"></button>
            <div class="slider_description">
              <h3 class="slider_title">affordable paris tours</h3>
              <p class="description">city tour/tour tickets/tour guides</p>
            </div>
          </div>
          <ul class="slides">
            <li>
              <img src="./img/slide.jpg" alt="slide" />
              <div class="black_layer center"></div>
            </li>
          </ul>
        </section>
        <section class="section_site clearfix">
          <h2 class="section_title">Featured products</h2>
          <div class="cards_wrapper clearfix">
            <div class="card">
              <div class="img_wrp">
                <img class="item_img" src="./img/item-1.jpg" alt="Product-1" />
                <div class="overlay_card"></div>
                <div class="action_item center">
                  <button class="like hover_action_btn"></button>
                  <button class="shuffle hover_action_btn"></button>
                  <button class="clock hover_action_btn"></button>
                  <button class="basket hover_action_btn"></button>
                </div>
              </div>
              <div class="item_description">
                <p class="item_name">Blue Shirt</p>
                <p class="item_prize">26$</p>
              </div>
            </div>
            <div class="card">
              <div class="img_wrp">
                <img class="item_img" src="./img/item-2.jpg" alt="Product-2" />
                <div class="overlay_card"></div>
                <div class="action_item center">
                  <button class="like hover_action_btn"></button>
                  <button class="shuffle hover_action_btn"></button>
                  <button class="clock hover_action_btn"></button>
                  <button class="basket hover_action_btn"></button>
                </div>
              </div>
              <div class="item_description">
                <p class="item_name">Woman Shirt</p>
                <p class="item_prize">31$</p>
              </div>
            </div>
            <div class="card">
              <div class="img_wrp">
                <img class="item_img" src="./img/item-3.jpg" alt="Product-3" />
              </div>
              <div class="overlay_card"></div>
                <div class="action_item center">
                  <button class="like hover_action_btn"></button>
                  <button class="shuffle hover_action_btn"></button>
                  <button class="clock hover_action_btn"></button>
                  <button class="basket hover_action_btn"></button>
                </div>
              <div class="item_description">
                <p class="item_name">Yellow Shirt</p>
                <p class="item_prize">21$</p>
              </div>
            </div>
            <div class="card">
              <div class="img_wrp">
                <img class="item_img" src="./img/item-4.jpg" alt="Product-4" />
              </div>
              <div class="overlay_card"></div>
                <div class="action_item center">
                  <button class="like hover_action_btn"></button>
                  <button class="shuffle hover_action_btn"></button>
                  <button class="clock hover_action_btn"></button>
                  <button class="basket hover_action_btn"></button>
                </div>
              <div class="item_description">
                <p class="item_name">Cool Lingerie</p>
                <p class="item_prize">56$</p>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="foot">
        <p class="footer_sign">
          All Rights Reserved &copy; Dokan | 
          <a class="author" href="#">ThemenGraph</a>
        </p>
      </footer>
    </div>
  </body>
</html>
